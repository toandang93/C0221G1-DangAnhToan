<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CaseStudy</title>
</head>
<body>
<h2 style="margin-left: 100px">Xổ Số CodeGym</h2>
<div>
    <input type="number" disabled id="kqXS1" style="width: 45px">-
    <input type="number" disabled id="kqXS2" style="width: 45px">-
    <input type="number" disabled id="kqXS3" style="width: 45px">-
    <input type="number" disabled id="kqXS4" style="width: 45px">-
    <input type="number" disabled id="kqXS5" style="width: 45px">-
    <input type="number" disabled id="kqXS6" style="width: 45px">
</div>
<br><br>
<div>
    <input type="number" id="ipXS1" style="width: 45px" min="00" max="99">-
    <input type="number" id="ipXS2" style="width: 45px" min="00" max="99">-
    <input type="number" id="ipXS3" style="width: 45px" min="00" max="99">-
    <input type="number" id="ipXS4" style="width: 45px" min="00" max="99">-
    <input type="number" id="ipXS5" style="width: 45px" min="00" max="99">-
    <input type="number" id="ipXS6" style="width: 45px" min="00" max="99">
</div>
<br><br>
<input type="button" value="Mua vé" onclick="muaVe()">
<input type="button" value="Xem kết quả" onclick="xemKetQua()">

<script>
    let veso = new Array();

    function muaVe() {
        let n = prompt('Bạn có 2 lựa chọn' + '\n' + '1.Bạn muốn tự chọn số.' + '\n' + '2.Hệ thống tự random.')
        if (n == 1) {
            alert('mời bạn chọn số theo từng ô tương ứng.');
            let n1=document.getElementById('ipXS1').value
            let n2=document.getElementById('ipXS2').value
            let n3=document.getElementById('ipXS3').value
            let n4=document.getElementById('ipXS4').value
            let n5=document.getElementById('ipXS5').value
            let n6=document.getElementById('ipXS6').value
            veso=[n1,n2,n3,n4,n5,n6];
        }else if(n==2){
            let m1=document.getElementById('ipXS1').value=Math.floor(Math.random()*100);
            let m2=document.getElementById('ipXS2').value=Math.floor(Math.random()*100);
            let m3=document.getElementById('ipXS3').value=Math.floor(Math.random()*100);
            let m4=document.getElementById('ipXS4').value=Math.floor(Math.random()*100);
            let m5=document.getElementById('ipXS5').value=Math.floor(Math.random()*100);
            let m6=document.getElementById('ipXS6').value=Math.floor(Math.random()*100);
            veso=[m1,m2,m3,m4,m5,m6];
        }else {
            alert('Hẹn gặp lại!!!')
        }
    }
    function xemKetQua() {
        let kq1=document.getElementById('kqXS1').value=Math.floor(Math.random()*100);
        let kq2=document.getElementById('kqXS2').value=Math.floor(Math.random()*100);
        let kq3=document.getElementById('kqXS3').value=Math.floor(Math.random()*100);
        let kq4=document.getElementById('kqXS4').value=Math.floor(Math.random()*100);
        let kq5=document.getElementById('kqXS5').value=Math.floor(Math.random()*100);
        let kq6=document.getElementById('kqXS6').value=Math.floor(Math.random()*100);
        let ketQua=[kq1,kq2,kq3,kq4,kq5,kq6];
        let kiemTra=true;
        let kiemTra2=true;
        let kiemTra3=true;
        for (let i=0;i<6;i++){
            if(ketQua[i]!==veso[i]){
                kiemTra=false;
            }
            if(i>0){
                if(ketQua[i]!==veso[i]){
                    kiemTra2=false;
                }
            }
            if(i>2){
                if(ketQua[i]!==veso[i]){
                    kiemTra3=false;
                }
            }
        }
        if (kiemTra){
            alert('CHÚNG MỪNG BẠN ĐÃ TRÚNG GIẢI NHẤT CỦA CHƯƠNG TRÌNH VỚI GIÁ TRỊ GIẢI THƯỞNG LÀ 10 TỶ VND!!!');
        }else
        if (kiemTra2){
            alert('CHÚC MỪNG BẠN ĐÃ TRÚNG GIẢI NHÌ CỦA CHƯƠNG TRÌNH VỚI GIÁ TRỊ GIẢI THƯỞNG LÀ 2 TỶ VNĐ!!!');
        }else
        if (kiemTra3){
            alert('CHÚC MỪNG BẠN ĐÃ TRÚNG GIẢI KHUYẾN KHÍCH CỦA CHƯƠNG TRÌNH VỚI GIÁ TRỊ GIẢI THƯỞNG LÀ 500 TRIỆU VNĐ!!!');
        }else {
            alert('CHÚC BẠN MAY MẮN LẦN SAU!!!');
        }

    }
</script>
</body>
</html>
