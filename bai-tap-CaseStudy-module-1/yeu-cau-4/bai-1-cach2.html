<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Truong Tan Hai</title>
</head>
<body>
<Script>
    let nhap=prompt();
    let doichuoi=nhap.toLowerCase().split(" ");
    let mang=[];
    for (let i=0;i<doichuoi.length;i++){
        if(doichuoi[i].length >0){
          mang.push(doichuoi[i][0].toUpperCase()+ doichuoi[i].slice(1));

        }

    }
    alert(mang.join(" "));
</Script>
</body>
</html>
