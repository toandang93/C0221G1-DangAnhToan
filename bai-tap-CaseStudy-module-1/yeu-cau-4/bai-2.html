<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CaseStudy</title>
</head>
<body>
<script>
    let nhap = prompt('nhập vào 1 chuỗi bất kỳ.');
    let mang = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
    let ketQua = [];
    for (let i = 0; i < mang.length; i++) {
        if (nhap.indexOf(mang[i]) !== -1) {
            ketQua.push(mang[i]);
        }
    }
    alert(ketQua)
</script>
</body>
</html>
