<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng 2 Chiều</title>
</head>
<body>
<script>
    function totalArray(arr) {
        let result = 0;
        for (let i = 0; i <arr.length; i++) {
            for (let j = 0; j <arr[i].length; j++) {
                result += arr[i][j];
            }
        }
        return result;
    }


</script>
</body>
</html>
