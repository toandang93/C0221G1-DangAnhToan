<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CaseStudy</title>
</head>
<body>
<script>
    let tu=[1,2,3,4,5,6];
    let mau=[3,5,7,9,11,13];
    let max=tu[0]/mau[0];
    let index=0;
    for(i=1;i<tu.length;i++){
        let ketQua=tu[i]/mau[i];
        if(ketQua>max){
            max=ketQua;
            index=i;
        }
    }
    alert(tu[index]+'/'+mau[index]+"là phân số lơn nhất,có chỉ số là:"+index);
</script>
</body>
</html>
