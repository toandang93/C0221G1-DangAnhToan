<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <style>
        body {
            width : 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        header {
            width: 100%;
            height: 50px;
            background: brown;
            text-align: center;
            line-height: 50px;

        }
        nav {
            width : 100%;
            height: 20px;
            margin: 5px 0px;
            background: blueviolet;
            text-align: center;
        }
        section {
            width: 100%;
            height: 350px;
            display: flex;
        }
        section article {
            width: 30%;
            background: #9fcdff;
            margin: 5px;
            line-height: 350px;
            text-align: center;
        }
        section aside {
            width: 70%;
            background: #0b2e13;
            margin: 5px;
            line-height: 350px;
            text-align: center;
        }

        footer{
            width: 100%;
            height: 30px;
            clear: bottom;
            background: brown;
            text-align: center;
            line-height: 30px;
        }

    </style>
</head>
<body>
<header>HEADER</header>
<nav>NAV</nav>
<section>
    <article>ARTICLE</article>
    <aside>ASIDE</aside>
</section>
<footer>FOOTER</footer>
</body>
</html>
