<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <style>
        body {
            width : 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .header {
            width: 100%;
            height: 50px;
            background: brown;
            text-align: center;
            line-height: 50px;

        }
        .nav {
            width : 100%;
            height: 20px;
            margin: 5px 0px;
            background: blueviolet;
            text-align: center;
        }
        .main {
            width: 100%;
            height: 350px;
            background: aquamarine;
            display: flex;
            margin-bottom: 5px;

        }
        .left{
            width: 50%;
            height: 100%;
            background: burlywood;
        }
        .section{
            width: 100%;
            height: 50%;
            background: chocolate;
            text-align: center;
            line-height: 175px;
        }
        .article{
            width: 100%;
            height: 50%;
            background: darkgreen;
            text-align: center;
            line-height: 175px;
        }
        .right{
            width: 50%;
            height: 100%;
            background: chartreuse;
            text-align: center;
            line-height: 350px;
        }
        .footer{
            width: 100%;
            height: 30px;
            clear: bottom;
            background: brown;
            text-align: center;
            line-height: 30px;
        }

    </style>
</head>
<body>
<div class="header">HEADER</div>
<div class="nav">NAV</div>
<div class="main">
    <div class="left">
        <div class="section">SECTION</div>
        <div class="article">ARTICLE</div>
    </div>
    <div class="right">ASIDE</div>
</div>
<div class="footer">FOOTER</div>
</body>
</html>
