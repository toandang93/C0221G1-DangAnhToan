<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
    <link rel="stylesheet" href="../bootraps_min/bootstrap.min.css">
    <style>
        body{

        }
        form{
            width: 400px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 5px 5px slategrey;
            background: #9fcdff;
        }
        div {
            margin-bottom: 10px;
        }
        input{
            border-radius: 4px;
        }
    </style>

</head>
<body>
<!--header-->

<div class="container-fluid d-flex justify-content-center">
    <h1 class="">Create customer table</h1>
</div>
<div class="container d-flex justify-content-center">

    <form class="border border-dark" action="" >
        <div class=" d-flex justify-content-center">Create Customer</div>
        <div>
            <table>
                <tr>
                    <td>Customer Name</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Date</td>
                    <td><input type="text" name="date"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="text" name="gender"></td>
                </tr>
                <tr>
                    <td>Id card</td>
                    <td><input type="text" name="idCard"></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input type="text" name="phone"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>Type of customer</td>
                    <td><input type="text" name="type"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input type="text" name="address"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Create"></td>
                </tr>
            </table>
        </div>
    </form>
</div>

<script src="../bootraps_min/bootstrap.min.js"></script>
<script src="../bootraps/jquery-3.6.0.min.js"></script>
</body>
</html>
