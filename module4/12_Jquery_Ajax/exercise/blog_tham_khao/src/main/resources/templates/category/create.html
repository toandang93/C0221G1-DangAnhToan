<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new category</title>
</head>
<body>
<h1>Create category</h1>
<p>
    <a href="/category/">Back to menu</a>
</p>
<div>
    <form th:action="@{/category/create}" th:object="${category}" method="post">
        <table>
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" th:field="*{name}">
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Save"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
