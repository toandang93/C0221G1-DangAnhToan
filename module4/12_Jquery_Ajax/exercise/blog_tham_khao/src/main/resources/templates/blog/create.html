<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new Blog</title>
</head>
<body>
<h1>Create blog</h1>
<p>
    <a href="/blogs/">Back to menu</a>
</p>
<div>
    <form th:action="@{/blogs/create}" th:object="${blog}" method="post">
        <table>
            <tr>
                <td>Title:</td>
                <td>
                    <input type="text" th:field="*{title}">
                </td>
            </tr>
            <tr>
                <td>Content:</td>
                <td>
                    <textarea rows="8" cols="60" th:field="*{content}"></textarea>
                </td>
            </tr>
            <tr>
                <td>Category:</td>
                <td>
                    <select th:field="*{category}">
                        <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="hidden" name="date" th:value="${#dates.format(#dates.createNow(),'YYYY/MM/dd')}">
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Save"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
