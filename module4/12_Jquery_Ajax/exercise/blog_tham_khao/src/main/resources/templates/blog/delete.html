<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete blog</title>
</head>
<body>
<h1>Delete blog</h1>
<p>
    <a href="/blogs/">Back to menu</a>
</p>
<div>
    <form th:action="@{/blogs/delete}" th:object="${blog}" method="post">
        <input type="hidden" th:field="*{id}">
        <table>
            <tr>
                <td>Title:</td>
                <td th:text="${blog.title}"></td>
            </tr>
            <tr>
                <td>Content:</td>
                <td th:text="${blog.content}"></td>
            </tr>
            <tr>
                <td>Category:</td>
                <td th:text="${blog.category.name}"></td>
            </tr>
            <tr>
                <td>Date:</td>
                <td th:text="${blog.date}"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Delete"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
