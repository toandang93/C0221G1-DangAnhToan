<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Blog</title>
</head>
<body>
<h1>Update blog information</h1>
<p>
    <a href="/blogs/">Back to menu</a>
</p>
<div>
    <form th:action="@{/blogs/edit}" th:object="${blog}" method="post">
        <input type="hidden" th:field="*{id}">
        <table>
            <tr>
                <td>Title:</td>
                <td>
                    <input type="text" th:field="*{title}">
                </td>
            </tr>
            <tr>
                <td>Content:</td>
                <td>
                    <textarea rows="8" cols="60" th:field="*{content}"></textarea>
                </td>
            </tr>
            <tr>
                <td>Category:</td>
                <td>
                    <select th:field="*{category}">
                        <option th:each="c : ${categories}"
                                th:value="${c.id}"
                                th:text="${c.name}"
                                th:selected="(${blog.category}) and (c.id == *{category.id})"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="hidden" name="date" th:value="${#dates.format(#dates.createNow(),'YYYY/MM/dd')}">
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Update"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
