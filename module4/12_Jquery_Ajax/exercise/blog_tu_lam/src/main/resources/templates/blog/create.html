<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<a href="/blog">Back To List</a>
<form th:action="@{/blog/create}" th:object="${blog}" method="post">
    <p>Name</p>
    <input type="text" th:field="*{name}">
    <p>Content</p>
    <textarea th:field="*{content}" cols="30"></textarea>
    <select  th:field="*{category}">
        <option  th:each="cate : ${category}"
                        th:text="${cate.name}"
                        th:value="${cate.id}">
        </option>
    </select>
    <input type="submit" value="create">

</form>
</body>
</html>
