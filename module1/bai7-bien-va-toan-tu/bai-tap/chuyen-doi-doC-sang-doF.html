<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi độ C sang độ F</title>
</head>
<body>
<script>
    let doC
    let doF

    doC=prompt('nhập độ C')

    let C=parseInt(doC)
    let F=parseInt(doF)

    F=(C*9/5)+32
    alert('độ F :'+F)



</script>
</body>
</html>
