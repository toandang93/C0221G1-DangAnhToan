<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Diện Tích Hình Tròn</title>
</head>
<body>
<script>
    let bankinh
    const Pi=3.14

    bankinh=prompt('nhập bán kính hình tròn')

    let r=parseInt(bankinh)

    let P=r*2*Pi
    alert('Chu vi hình tròn là' +P)

    let S=r*r*Pi
    alert('Diện tích hình tròn là' +S)
</script>
</body>
</html>
