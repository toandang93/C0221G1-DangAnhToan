<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến Kiểu Dữ Liệu Và Toán Tử</title>
</head>
<body>
<script>
    let diemly
    let diemhoa
    let diemsinh

    diemly=prompt('nhập vào điểm lý')
    diemhoa=prompt('nhập vào điểm hóa')
    diemsinh=prompt('nhập vào điểm sinh')

    let ly=parseInt(diemly)
    let hoa=parseInt(diemhoa)
    let sinh=parseInt(diemsinh)

    let area=ly+hoa+sinh
    alert('tổng điểm 3 môn là:' +area)

    let tb=area/3
    alert('điểm trung bình 3 môn la:' +tb)

</script>

</body>
</html>
