<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai Báo Và Sử Dụng Biến</title>
</head>
<body>
<script>
    let i = 10
    let f =20.5
    let b = true
    let s = "Hà Nội"

    document.write('i= ' + i)
    document.write('i<br>')
    document.write('f= '+f)
    document.write('<br>')
    document.write('b= '+b)
    document.write('<br>')
    document.write('s='+s)
    document.write('<br><br>')

    let width=20
    let height=30
    let area= width + height

    document.write('area= '+ area)
    document.write('<br><br>')

    a=prompt('nhập số a:')
    b=prompt('nhập số b')
    if (a%b==0)
        alert('a là bội số của b')
    else
        alert('a không phải bội số của b')



</script>

</body>
</html>
