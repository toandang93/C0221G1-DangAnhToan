<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử Dụng Toán Tử</title>
</head>
<body>
<script>
    let chieurong
    let chieucao

    chieurong=prompt('nhập vào chiều rộng')
    chieucao=prompt('nhập vào chiều cao')

    let width=parseInt(chieurong)
    let height=parseInt(chieucao)

    let area= width * height
    alert("Diện tích hình chữ nhật là : " + area);


</script>

</body>
</html>
