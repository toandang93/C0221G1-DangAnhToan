<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông</title>
</head>
<body>
<script>
    let a=parseFloat(prompt('Nhập cạnh hình vuông"m"'));
    if(typeof a=="number"){
        alert('diện tích hình vuông là: ' + (a*a) + 'm')
    }
    if(isNaN(a)){
        alert('Không hợp lệ')
    }
</script>
</body>
</html>
