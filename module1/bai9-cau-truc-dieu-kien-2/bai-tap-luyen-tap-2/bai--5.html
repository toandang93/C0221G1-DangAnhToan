<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông</title>
</head>
<body>
<script>
    let a=parseInt(prompt('nhập cạnh a'))
    let b=parseInt(prompt('nhập cạnh b'))
    dt=a*b/2
    if(a!=NaN && b!=NaN){
        alert('diện tích tam giác:'+ dt);
    }
    if(isNaN(a) || isNaN(b)){
        alert('bạn nhập số không hợp lệ')
    }
</script>
</body>
</html>
