<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi độ C</title>
</head>
<body>
<script>
    let C=parseInt(prompt('nhập độ C'))
    F=C*9/5 + 32
    if(C!=NaN){
        alert(F)
    }
    if(isNaN(C)){
        alert('bạn nhập số không hợp lệ')
    }

</script>
</body>
</html>
