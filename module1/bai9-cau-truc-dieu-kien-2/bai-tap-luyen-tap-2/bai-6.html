<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>

<script>
    alert('Giải phương trình bậc 1')
    let a=parseInt(prompt('nhập a'))
    let b=parseInt(prompt('nhập b'))
    if(a==0){
        if(b==0){
            alert('Phương trình vô số nghiệm')
        }else
            alert('Phương trình vô nghiệm')
    }else
        alert('phương trình có nghiệm :' +(-b/a))
</script>
</body>
</html>
