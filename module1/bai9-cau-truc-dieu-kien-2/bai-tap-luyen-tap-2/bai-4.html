<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let a=parseInt(prompt('Nhập chiều dài'))
    let b=parseInt(prompt('Nhập chiều rộng'))
    if(a!=NaN && b!=NaN){
        alert('Diện tích hình chữ nhật :' + (a*b))
    }
    if(isNaN(a) || isNaN(b)){
        alert('bạn nhập số không hợp lệ')
    }
</script>
</body>
</html>
