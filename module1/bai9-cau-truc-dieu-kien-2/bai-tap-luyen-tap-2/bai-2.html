<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi met và feet</title>
</head>
<body>
<script>
    let m=parseInt(prompt('nhập vào số m cần đổi'));
    f=m* 3.2808
    if(m!=NaN){
        alert(f + 'f')
    }
    if(isNaN(m)) {
        alert('bạn nhập không hợp lệ')
    }

</script>
</body>
</html>
