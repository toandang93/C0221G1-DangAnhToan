<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuế Thu Nhập Cá Nhân</title>
</head>
<body>
<h3>Tính thuế thu nhập cá nhân</h3>
<input type="number" name="name1" placeholder="thu nhập cá nhân (trđ/năm)" id="ipThue">
<input type="button" value="Tính" onclick="tinhThue()"><br><br>
<label id="ketQua">Kết Quả:</label>
<script>
    function tinhThue() {
        let tncn=parseInt(document.getElementById('ipThue').value)
        if(tncn<=5){
            document.getElementById('ketQua').innerText="Số thuế phải nộp"+""+(tncn*5/100)+"trđ"
        }else if(tncn<=10){
            document.getElementById('ketQua').innerText="Số thuế phải nộp"+""+(tncn*10/100 - 0.25)+"trđ"
        }else if(tncn<=18){
            document.getElementById('ketQua').innerText="Số thuế phải nộp"+""+(tncn*15/100 - 0.75)+"trđ"
        }else if(tncn<=32){
            document.getElementById('ketQua').innerText="Số thuế phải nộp"+""+(tncn*20/100 - 1.65)+"trđ"
        }else if(tncn<=52){
            document.getElementById('ketQua').innerText="Số thuế phải nộp"+""+(tncn*25/100 - 3.25)+"trđ"
        }else if(tncn<=80){
            document.getElementById('ketQua').innerText="Số thuế phải nộp"+""+(tncn*30/100 - 5.85)+"trđ"
        }else {
            document.getElementById('ketQua').innerText="Số thuế phải nộp"+""+(tncn*35/100 - 9.85)+"trđ"
        }

    }
</script>
</body>
</html>
