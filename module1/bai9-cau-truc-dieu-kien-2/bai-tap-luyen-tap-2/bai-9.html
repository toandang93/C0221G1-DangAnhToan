<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra a,b,c có phải cạnh của 1 tam giác</title>
</head>
<body>
<script>
    alert('kiểm tra a,b,c có phải là cạnh của tam giác:')
    let a=parseFloat(prompt('nhập a'))
    let b=parseFloat(prompt('nhập b'))
    let c=parseFloat(prompt('nhập c'))
    if(a>0 && b>0 && c>0){
        if(a+b>c && b+c>a && a+c>b){
            alert(a+','+b+','+c+'là 3 cạnh của tam giác')
        }else
            alert(a+','+b+','+c+'không phải 3 cạnh của tam giác')

    }else
        alert('vui lòng nhập vào 3 số dương')
</script>
</body>
</html>
