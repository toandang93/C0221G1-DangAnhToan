<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi</title>
</head>
<body>
<script>
    let a=parseInt(prompt('nhập vào số cần kiểm tra'))
    if(a>0 && a<120){
        alert(a +"là số tuổi con người")
    }else
        alert(a +'không phải là số tuổi con người')
</script>
</body>
</html>
