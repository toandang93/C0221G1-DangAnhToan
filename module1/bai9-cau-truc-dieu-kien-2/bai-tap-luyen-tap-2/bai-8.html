<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi</title>
</head>
<body>
<script>
 let a=prompt('nhập số kiểm tra');
 if(a!=NaN && a==parseInt(a) && a>=0 && a<=120 ){
     alert('a là số tuổi con người');
 }else {
     alert('không phải tuổi con người')
 }

</script>
</body>
</html>
