<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2</title>
</head>
<body>
<script>
    let tuoi=parseInt(prompt('nhập số tuổi học sinh'));
    if(tuoi>=15 && tuoi<=18){
        alert('đủ điều kiện nhập học');
    }else {
        alert('không đủ điều kiện nhập học');
    }
</script>
</body>
</html>
