<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra một số</title>
</head>
<body>
<script>
    let soNguyen=parseInt(prompt('nhập số tự nhiên bất kỳ'))
    if(soNguyen>=0){
        alert('Số dương')
    }else {
        alert('Số âm')
    }
</script>


</body>
</html>
