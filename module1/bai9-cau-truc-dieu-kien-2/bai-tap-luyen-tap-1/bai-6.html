<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Hoa Hồng</title>
</head>
<body>
<script>
    let DS=parseInt(prompt('nhập vào doanh số bán hàng (đơn vị triệu đồng)'))
    if(DS>=15){
        if(DS<=20){
            alert('bạn nhận được 10% doanh số')
        }else
            alert('bạn nhận được 20% doanh số')
    }
</script>
</body>
</html>
