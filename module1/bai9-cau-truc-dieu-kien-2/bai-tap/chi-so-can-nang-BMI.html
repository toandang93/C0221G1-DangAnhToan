<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng BMI</title>
</head>
<body>
<script>
    let cao=parseInt(prompt('nhập chiều cao "mét"'));
    let nang=parseInt(prompt('nhập cân nặng"kg"'));
    bmi=nang/(cao^2);
    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");

</script>
</body>
</html>
