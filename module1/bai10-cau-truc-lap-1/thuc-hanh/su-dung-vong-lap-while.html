<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử Dụng Vòng Lặp While</title>
</head>
<body>
<script>
    let num=parseInt(prompt('nhập số bất kỳ'));
    let tong=0;
    while (num!= -1){
        num=parseInt(prompt('nhập số bất kỳ:'));
        alert(num);
        tong=tong+num
    }alert(tong);
</script>
</body>
</html>
