<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng Lặp</title>
</head>
<body>
<script>
    let i = 1;
    for (; i <= 100; i++) {

        if (i % 3 == 0 && i % 5 == 0) {
            document.writeln('FizzBuzz' + '<br>');
        } else if (i % 3 == 0) {
            document.writeln('Fizz' + '<br>');
        } else if (i % 5 == 0) {
            document.writeln('Buzz' + '<br>');
        }else {
            document.writeln(i + '<br>');
        }


    }
</script>
</body>
</html>
