<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Tổng</title>
</head>
<body>
<script>
    let i=0;
    let tong=0;
    let count=1;
    while (true){
        i=i+7;
        tong=tong+i;
        count++;
        if(count>30){
            break;

        }
    }
    alert(tong);

</script>
</body>
</html>
