<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
<script>
    let a=0;
    let b=1;
    let tong=0;
    for(i=0;i<20;i++){
        tong=tong +b;
        let c=a+b;
        a=b;
        b=c;

    }
    alert(tong);
</script>
</body>
</html>
