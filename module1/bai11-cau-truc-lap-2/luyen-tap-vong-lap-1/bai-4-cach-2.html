<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    while (true) {
        c = a + b;
        a = b;
        b = c;
        if (b % 5 === 0) {
            alert(b);
            break;

        }
    }
</script>
</body>
</html>
