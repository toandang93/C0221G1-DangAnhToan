<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng Lặp</title>
</head>
<body>
<script>
    let nhietDo=parseInt(prompt('nhập vào nhiệt độ'));
    if(nhietDo>100) {
        alert('bạn cần phải giảm nhiệt độ')
    }
    if(nhietDo<20){
        alert('bạn cần phải tăng nhiệt độ')
    }
</script>
</body>
</html>
