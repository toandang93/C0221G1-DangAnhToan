<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng</title>
</head>
<body>
<script>
    let i = 1;
    let tong=0;
    let count=1;
    while (true) {
        i++;
        if (i % 7 == 0) {
          tong=tong+i;
          count++;
        }
        if(count>30){
            break;
        }
    }
    alert(tong);
</script>
</body>
</html>
