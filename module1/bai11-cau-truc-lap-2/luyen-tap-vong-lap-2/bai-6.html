<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng Lặp</title>
</head>
<body>
<script>
    for(i = 1; i <= 5; i++) {
        for(j = 1; j <= 5-i; j++) {
            document.writeln("&sbnp;");
        }
        for(j = 1; j <= i; j++) {
            document.writeln("* ");
        }
        document.writeln('<br>');
    }
</script>
</body>
</html>
