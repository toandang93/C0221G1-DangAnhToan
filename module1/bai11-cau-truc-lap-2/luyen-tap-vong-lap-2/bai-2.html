<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng Lặp</title>
</head>
<body>
<script>
    alert('Tính giai thừa của 1 số nguyên dương');
    let n=parseInt(prompt('nhập số nguyên dương cần tính:'));
    let tong=1;
    for(i=1;i<=n;i++){
        tong=tong*i;
    }
    alert(tong)
</script>
</body>
</html>
