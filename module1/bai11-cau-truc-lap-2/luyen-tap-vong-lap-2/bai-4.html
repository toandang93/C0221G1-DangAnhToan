<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng Lặp</title>
</head>
<body>
<script>
    for (let a = 0; a < 21; a++) {
        document.writeln("*" );
    }
    document.writeln("<br>");
    for (let b = 0; b < 5; b++) {
        document.writeln("*");
        for (c = 0; c < 28; c++) {
            document.writeln(' &nbsp;');
        }
        document.writeln("*" + '<br>');
    }
    for (let a = 0; a < 21; a++) {
        document.writeln("*");
    }
</script>
</body>
</html>
