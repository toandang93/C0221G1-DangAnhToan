<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ Hình</title>
</head>
<body>
<script>
    // Hình 1

    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
            document.writeln('*');
        }
        document.writeln('<br>');
    }
    document.writeln('<br><br>');

    // Hình 2

    for (let i = 1; i <= 5; i++) {
        for (let j = 5; j >= i; j--) {
            document.writeln('*');
        }
        document.writeln('<br>');
    }
    document.writeln('<br><br>');

    // Hình 3

    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <=5-i; j++) {
            document.writeln("&nbsp;"+'&nbsp;');
        }

        for(let z=1;z<=i;z++){
            document.writeln("*");
        }

        document.writeln('<br>');
    }
    document.writeln('<br><br>');

    //Hình 4

    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <i; j++) {
            document.writeln("&nbsp;" + '&nbsp;');
        }
        for(let z=5;z>=i;z--){
            document.writeln("*");
        }
        document.writeln('<br>');
    }





</script>
</body>
</html>
