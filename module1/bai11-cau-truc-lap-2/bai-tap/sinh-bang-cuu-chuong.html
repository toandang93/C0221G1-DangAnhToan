<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh Bảng Cửu Chương</title>
</head>
<body>
<script>
    let bang,i,j;
    bang="<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    for(i=1;i<=9;i++){
        bang = bang + '<tr>';
        for(j=2;j<=9;j++){
            bang= bang + '<td>' + j+'x'+i+'='+(i*j) + '</td>';
        }
        bang= bang + '</tr>';
    }
    bang=bang + '</table>';
    document.write(bang)
</script>
</body>
</html>
