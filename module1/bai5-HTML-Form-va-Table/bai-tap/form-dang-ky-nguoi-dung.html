<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Đăng Ký Người Dùng</title>
</head>
<body>
<h2>Đăng ký người dùng</h2>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <label><b>Họ và tên:</b></label><br>
    <input type="text" name="name"><br><br>

    <label><b>Email:</b></label><br>
    <input type="email" name="email"><br><br>

    <label><b>Số điện thoại:</b></label><br>
    <input type="number" name="phone"><br><br>

    <label><b>Giới tính:</b></label><br>
    <input type="radio" name="gender" value="Nam">Nam
    <input type="radio" name="gender" value="Nữ">Nữ<br><br>

    <input type="submit" value="Đăng ký">

</form>

</body>
</html>
