<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây Dựng Lớp Date</title>
</head>
<body>
<script>
    class MyDate{
        constructor(day,month,year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        getDay(){
            return this.day;
        }
        getMonth(){
            return this.month;
        }
        getYear(){
            return this.year;
        }
        setDay(day){
            this.day=day;
        }
        setMonth(month){
            this.month=month;
        }
        setYear(year){
            this.year=year;
        }

        setDate(day,month,year){
            this.day = day;
            this.month = month;
            this.year= year;
        }

        toString(){
            return this.day+'/'+this.month+'/'+this.year;
        }
    }
    let birthday=new MyDate(18,9,1993);
    alert(birthday.toString());
    birthday.setDate(20,10,1939);
   birthday.setDay(30);
    alert(birthday.toString());
    alert(birthday.getMonth());




</script>
</body>
</html>
