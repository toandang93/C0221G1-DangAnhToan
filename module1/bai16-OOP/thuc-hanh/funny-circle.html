<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>funny circle</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
<script>
    class Circle{
        constructor(x,y,radius) {
            this.x=x;
            this.y=y;
            this.radius=radius;
        }
    }

    function createCircle1(){
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let circle= new Circle(500, 500, 80);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
        ctx.fill();
    }

    createCircle1();

    function createCircleRandom(){
        var ctx = document.getElementById("myCanvas").getContext("2d");
        var radius = Math.floor(Math.random() * 80);
        var circle= new Circle(500, 500, radius);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
        ctx.fill();
    }

    createCircleRandom();


    function getRandomHex(){
        return Math.floor(Math.random()*255);
    }

    function getRandomColor(){
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return "rgb(" + red + "," + blue + "," + green +")";
    }

    function createCircleColor(){
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let radius = Math.floor(Math.random() * 80);
        let color = getRandomColor();
        let circle= new Circle(500, 500, radius);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
    }

    createCircleColor();



    function createCircleNew(){
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let radius = Math.floor(Math.random() * 80);
        let color = getRandomColor();
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        let circle= new Circle(x, y, radius);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
    }

    createCircleNew();
    createCircleNew();
    createCircleNew();


    function createMultipleCircle(){
        for(var i = 0; i < 30; i++){
            createCircleNew();
        }
    }

    createMultipleCircle();

</script>
</body>
</html>
