<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function</title>
</head>
<body>
<script>
    function reverser(array) {
        array.reverse().join()
        return array;

    }
    let n=parseInt(prompt('enter your length of array.'))
    let arr=new Array();
    for (let i=0;i<n;i++){
        arr[i]=prompt('enter your element')
    }
    alert('your new array : '+ reverser(arr));
</script>
</body>
</html>
