<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Úng Dụng Quản Lý Sản Phẩm</title>
    <style>
        tr:nth-child(even){
            background-color: darkgray ;
        }
    </style>
</head>
<body>
<h4>Add New Product</h4>
<input type="text" name="addproduct" placeholder="New Product" id="ipProduct">
<input type="button" value="Add" id="ipAdd" onclick="addProduct()"><br><br>
<h4>Display All Product</h4>
<p id="hienThi"></p>
<script>
    // Tạo mảng để lưu giá trị
    let arr = new Array('Sony Xperia', 'Samsum Galaxy', 'Nokia 6', 'Xiaomi Redmi Note 4', 'Apple Iphone 6S', 'Xiaomi Mi 5s Plus');


    // gọi hàm hiện thị
    display();

    // định nghĩa hàm hiện thị
    function display() {
        let tableString = '<table border="0" cellspacing="0" cellpadding="0">';
        for (let i = 0; i < arr.length; i++) {
            tableString += '<tr>';
            tableString = tableString + "<td>" + (i + 1) + "</td>";
            tableString = tableString + "<td>" + arr[i] + "</td>";
            tableString = tableString + "<td>" + "<input type='button' value='Edit' onclick='editProduct(" + i + ")'>" + "</td>";
            tableString = tableString + "<td>" + "<input type='button' value='Delete' onclick='deleteProduct(" + i + ")'>" + "</td>";
            tableString += ' </tr>';
        }
        tableString += '</table>';
        document.getElementById("hienThi").innerHTML = tableString;
    }

    function addProduct() {
        let value = document.getElementById('ipProduct').value;
        arr.push(value);
        display();
    }

    function deleteProduct(i) {
        arr.splice(i, 1);
        display();
    }

    function editProduct(i) {
        arr[i] = prompt('Edit Name');
        display();

    }

</script>
</body>
</html>
