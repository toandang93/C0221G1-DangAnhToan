<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem Tra So Nguyen To</title>
</head>
<body>
<script>
    function isPrime(number) {
        let result = '';
        for (let i = 1; i < number; i++) {
            let count = 0;
            for (let j = 2; j <= Math.sqrt(i); j++) {
                if (i % j == 0) {
                    count++;
                }
            }
            if (count == 0 && i > 1) {
                result += i + "<br>"
            }
        }
        document.write(result + "<br>");
    }

    isPrime(1000);


</script>
</body>
</html>
