<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ngoại Truyện Adam&Eva</title>
</head>
<body>
<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }

        getWeight() {
            return this.weight;
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }
        getInfo(){
            return this.name+" "+ this.gender+" "+this.weight;
        }

        say(string) {
            alert(string);
        }

        eatApple(apple) {
            if (apple.weight > 0) {
                this.weight++;
                apple.weight--;

            } else {
                alert('còn đâu mà ăn!!!');
            }
        }
    }
    let apple=new Apple(10);
    let adam=new Human('adam','Male',60);
    let eva=new Human('eva','Female',45);
    alert(adam.getInfo()+' '+eva.getInfo()+' '+apple.getWeight());
    adam.eatApple(apple);
    eva.eatApple(apple);
    alert(adam.getInfo()+' '+eva.getInfo()+' '+apple.getWeight());
    for (let i=0;i<4;i++){
        adam.eatApple(apple);
        eva.eatApple(apple);
    }
    alert(adam.getInfo()+' '+eva.getInfo()+' '+apple.getWeight());
    adam.eatApple(apple);
    eva.eatApple(apple);
    alert(adam.getInfo()+' '+eva.getInfo()+' '+apple.getWeight());

</script>
</body>
</html>
