<script>
    let n=prompt("input hight")
    let c="";
    for( let i=1;i<=n;i++){
        for (let a=1;a<=i;a++){
           if(a==1 || a==i || i==n){
               c+="*";
           }else {
               c+= " ";

        c+= '<br>';

    }
    document.writeln('<pre>'+c+'</pre>');
