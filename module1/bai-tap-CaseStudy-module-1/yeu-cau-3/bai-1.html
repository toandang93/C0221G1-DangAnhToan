<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CaseStudy</title>
</head>
<body>
<script>
    let n=parseInt(prompt('nhập vào số phần tử của mảng a.'));
    let a = new Array(n);
    let b= new Array(n);

    for(let i=0;i<n;i++){
        a[i]=parseInt(prompt('nhập vào các phần tử trong mảng a'));
    }
    b[0]=a[0];
    for(let i=1;i<n;i++){
        b[i] = b[i-1]+a[i] ;

    }
    alert(b);


</script>
</body>
</html>
