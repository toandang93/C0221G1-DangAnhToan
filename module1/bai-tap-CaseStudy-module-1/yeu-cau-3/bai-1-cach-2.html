<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CaseStudy</title>
</head>
<body>
<script>
    let n=parseInt(prompt('nhập vào số phần tử trong mảng.'));
    let a=new Array(n);
    let b=new Array(n);
    for(let i =0;i<n;i++){
        a[i]=parseInt(prompt('nhập vào các phần tử trong mảng.'));
    }
    for(let i=0;i<n;i++){
        let tong=0;
        for(let j=0;j<=i;j++){
            tong+=a[i];
        }
        b[i]=tong;
    }
    alert(b);
</script>
</body>
</html>
