    function Prime(array) {
        let count=0;
        let check=true;
        for (let i=0;i<array.length;i++){
            for (let j=0;j<array[i].length;j++){
                for (let a=2;a<Math.sqrt(array[i][j]);a++){
                    if (array[i][j]%a==0){
                        check=false;
                    }else {
                        check=true;
                    }
                }
                if (check){
                    count++;
                }
            }
        }
        return count;

    }
