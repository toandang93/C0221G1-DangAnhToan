<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
<script>
    let n=parseInt(prompt('nhập vào số lượng phân tử'));
    let mang=new Array();
    let count=0;
    for(let i=0;i<n;i++){
        mang[i]=prompt('nhập vào các phần tử trong mảng');
    }
    for(let i=0;i<mang.length;i++){
        if(mang[i]<0){
            count++;

        }
    }
    alert(count);
</script>
</body>
</html>
