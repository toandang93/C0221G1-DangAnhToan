<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
<script>
    let mang=new Array(10);
    for(let i=0;i<10;i++){
        mang[i]=parseInt(prompt('nhập các phần tử vào trong mảng.'));
    }
    mang.sort(function (a,b) {
        return b-a;
    });
    alert(mang)
</script>
</body>
</html>
