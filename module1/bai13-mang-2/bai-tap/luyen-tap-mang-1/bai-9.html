<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
<script>
    let a=new Array(10);
    let b=new Array(10);
    let c=new Array(20);
    alert('CÁC PHẦN TỬ CỦA MẢNG A!!!')
    for(let i=0;i<10;i++){
        a[i]=prompt('nhập vào các phần tử của mảng a.');
    }
    alert('CÁC PHẦN TỬ CỦA MẢNG B!!!')
    for(let i=0;i<10;i++){
        b[i]=prompt('nhập vào các phần tử của mảng b.');
    }
    c=a.concat(b);
    alert('mảng c được khỏi tạo :'+c);
</script>
</body>
</html>
