<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
<script>
    let n=parseInt(prompt('nhập vào số lượng phần tử '));
    let mang=new Array();
    for (i=0;i<n;i++){
        mang[i]=prompt('nhập dữ liệu');

    }
    document.writeln(mang + '<br>');
    mang.reverse();
    document.writeln(mang);
</script>
</body>
</html>
