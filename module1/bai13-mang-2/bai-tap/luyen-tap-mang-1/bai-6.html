<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
<script>
    let mang = new Array(10);
    let count = 0;
    for (let i = 0; i < 10; i++) {
        mang[i] = prompt('nhập vào phần tử');
    }
    let V = prompt('nhập vào số nguyên V cần kiểm tra');
    for (let i = 0; i < 10; i++) {
        if (V == mang[i]) {
            alert('V là phần tử nằm trong mảng ');
            break;
        } else {
            count++;
        }
    }
    if (count == 10) {
        alert('V không phải phần tử trong mảng');
    }

</script>
</body>
</html>
